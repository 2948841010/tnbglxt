spring.application.name=tlbglxt

# Server Configuration
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/tlbglxt?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
# 临时注释密码，因为Redis可能没有启用认证
# spring.data.redis.password=root@123456
spring.data.redis.database=0
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.jedis.pool.max-wait=-1ms

# JWT Configuration
jwt.secret=tlbglxtSecretKeyForJwtTokenGenerationAndValidation2024
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.default-property-inclusion=non_null

# Logging Configuration
logging.level.org.example.tlbglxt=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# MongoDB Configuration (if needed)
spring.data.mongodb.uri=mongodb://localhost:27017/tlbglxt
spring.data.mongodb.database=tlbglxt_health

# Mail Configuration
spring.mail.host=smtp.qq.com
spring.mail.port=587
spring.mail.username=your-email@qq.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.example.tlbglxt.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl



# Validation Configuration
#spring.mvc.throw-exception-if-no-handler-found=true

# 调试配置：显示请求映射信息
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.web.servlet.handler.SimpleUrlHandlerMapping=DEBUG

# Web MVC Configuration
# spring.mvc.static-path-pattern=/static/**
# 注释掉静态路径模式配置，让静态资源可以从根路径直接访问，包括favicon.ico

# SpringDoc OpenAPI Configuration (最新配置)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
# 确保SpringDoc正确扫描包
springdoc.packages-to-scan=org.example.tlbglxt.controller
# 启用OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ==================== 阿里云OSS配置 ====================
# OSS基本配置
aliyun.oss.endpoint=oss-cn-beijing.aliyuncs.com
aliyun.oss.bucket-name=your-bucket-name
aliyun.oss.access-key-id=your-access-key-id
aliyun.oss.access-key-secret=your-access-key-secret

# 文件上传配置
aliyun.oss.max-file-size=50MB
aliyun.oss.allowed-extensions=jpg,jpeg,png,gif,bmp,webp,pdf,doc,docx,xls,xlsx,ppt,pptx,txt,md,csv,zip,rar,7z,tar,gz,mp3,wav,mp4,avi,mkv,mov,wmv,flv,m4a,aac,ogg,json,xml,svg,ico
aliyun.oss.base-url=https://your-bucket-name.oss-cn-beijing.aliyuncs.com
